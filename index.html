<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>i &hearts; js</title>
</head>
<body>
  <h1>Pixel Art!</h1>
  <div class="controls">
    <form id="brush-form">
      <input type="text" id="color-field"></input>
      <button id="set-color">Set Color</button>
    </form>
    <div class="brush"></div>
    <form id="stamp-form">
      <input type="text" id="stamp-field">
      <button>Set Image</button>
    </form>
    <div>
      Tool:
      <input id="brush-radio-btn" name="tool" type="radio" value="brush" checked> <label for="brush-radio-btn">Brush</label>
      <input id="stamp-radio-btn" name="tool" type="radio" value="stamp"> <label for="stamp-radio-btn">Stamp</label>
    </div>
    <div class="stamp"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="pixart.js"></script>
</body>
</html>
